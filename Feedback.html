<body style="background-image: url('Images/bg.jpg'); background-size: cover; background-repeat: no-repeat;">

        <ul>
            <li><a href="Home.html">Home</a></li>

    <form action="URL to form script" method="POST">

        Enter Name: <br>
        <input type="text" name="realname"><br><br>
        
        Enter Contact Number: <br>
        <input type="number" name="number"><br><br>

        Enter Mail ID: <br>
        <input type="email" name="email"><br><br>
        
        Enter Description: <br>
        <textarea name="comments" rows="5" cols="50"></textarea><br><br>
        
        <input type="submit" value="Submit"onClick="showMessage()">
        <script type="text/javascript">
            function showMessage() {
                alert("Thanks for Your Valuable Feedback");
                window.location.assign("Home.html")
            }
        </script>

</form>
